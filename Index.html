<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <script defer src="Main.js"></script>
</head>
<body>
    <form>
        <h1>Password Generator</h1>
        <label for="password_length">Password Length:</label>
        <input type="number" id="password_length" min="4" max="56" value="30"><br>
        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" checked /><br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked /><br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" checked /><br>
        <button class="generate_password">Generate Password</button><br>
        <input type="password" id="result">
        <button class="copy_button">Copy</button>
    </form>
</body>
</html>
